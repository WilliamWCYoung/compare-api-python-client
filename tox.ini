[tox]
# Environments to run tests against
envlist = py{27,35,36,37,38},coverage

# Minimum required tox version
#
# The v3.3.0 release is the minimum required for PEP 517/518 support.
minversion = 3.3.0

# Use an isolated build environment
isolated_build = true

# Don't fail on missing interpreters
skip_missing_interpreters = true

[testenv]
setenv =
    COVERAGE_FILE = {toxworkdir}/.coverage.{envname}
deps =
    check-manifest
    coverage
    pytest
    pytest-cov
commands =
    # Verify MANIFEST.in
    check-manifest
    # Verify setup metadata
    python setup.py check -m -s
    # Run tests & coverage
    pytest --cov --cov-report=

[testenv:coverage]
changedir = {toxworkdir}
skip_install = true
setenv =
    COVERAGE_FILE = {toxworkdir}/.coverage
deps =
    coverage
commands =
    coverage combine
    coverage report

[testenv:py27]
setenv =
    {[testenv]setenv}
    PIP_NO_PYTHON_VERSION_WARNING = true
